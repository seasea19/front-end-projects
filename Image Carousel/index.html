<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Carousel</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="carousel">
		<div class="image-container" id="imgs">
			<img src="https://source.unsplash.com/78A265wPiO4" alt="first-image">
			<img src="https://source.unsplash.com/eOpewngf68w" alt="second-image">
			<img src="https://source.unsplash.com/ndN00KmbJ1c"  alt="thired-image">
			<img src="https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="fourth-image">
		</div>
		<div class="buttons-container">
			<button id="left" class="btn">Prev</button>	
			<button id="right" class="btn">Next</button>		
		</div>
	</div>
	

	<script src="script.js"></script>
</body>
</html>
